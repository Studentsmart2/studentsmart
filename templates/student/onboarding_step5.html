<!DOCTYPE html>
<html>
<head>
    <title>Onboarding Step 5 - Upload Files</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>Step 5: Upload Documents</h1>
    <p>Upload your profile photo and resume</p>
    <form id="step5Form" enctype="multipart/form-data">
        <div class="form-group">
            <label>Profile Photo:</label>
            <input type="file" name="profile_photo" accept="image/*">
        </div>
        <div class="form-group">
            <label>Resume (PDF):</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <button type="submit">Complete Profile</button>
    </form>

    <script>
        document.getElementById('step5Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('/student/onboarding/step5', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect;
            }
        });
    </script>
</body>
</html>
